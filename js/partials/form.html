<section>
  <div class="container">
    <h2>Demo to Datepickers and Modals in UI-Bootstrap</h2>
  </div>
  <hr/>
</section>
<section>
    <div class="container" ng-controller="FormCtrl">
      <h2>Datepicker</h2>
      <form class="form-horizontal" method="post">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group" ng-controller="DatePickerCtrl">
          <label for="dateOfBirth" class="col-sm-2 control-label">Date of Birth</label>
          <div class="col-sm-10">
            <input type="date" uib-datepicker-popup ng-model="userData.dob" class="form-control" id="dateOfBirth" name="dateOfBirth"
              placeholder="DoB" is-open="status.opened" ng-click="status.opened = true" ng-focus="status.opened = true"
              ng-required="true" close-text="Close">

              	<div>
              		<p><small class="text-info">datepicker is here</small></p>
		            <p>{{userData.dob | date: 'medium'}}</p>
		            <p>{{userData.dob | date: 'dd - MMMM - yyyy'}}</p>
		            <p>{{userData.dob | date: 'hh:mm:ss a'}}</p>
		        </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
          	
            <p>
            	<button type="button" ng-click="showTerms()"  class="btn btn-default"> Terms and Conditions</button> <input type="checkbox" ng-checked="userData.agree" disabled> <small class="text-info">modal is here</small>
            </p>
            <p><button type="submit" ng-if="userData.agree" class="btn btn-default">Sign up</button></p>
          </div>
        </div>
      </form>
    </div>
</section>
