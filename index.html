<html ng-app="uiBootstrapSample">

    <style media="screen">

    </style>
  </head>
  <body>
    <header class="navbar navbar-default navbar-inner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="http://time2hack.com">Time to Hack</a>

            </div>
            <nav class="">
                <ul class="hidden-xs nav navbar-nav">
                    <a href="http://time2hack.com" role="button" class="navbar-brand">
                        Time to Hack
                    </a>

                </ul>
                <div class="collapse navbar-collapse navbar-right"  id="navbar-collapse" uib-collapse="!isCollapsed" style="height: auto;" aria-expanded="true" aria-hidden="false">
                  <ul class="nav navbar-nav">
                    <li><a href="http://time2hack.com/2016/02/ui-bootstrap-bootstrap-with-angularjs.html">Tutorial</a></li>
                    <li class="active"><a href="#">Datepicker & Modal<span class="sr-only">(current)</span></a></li>
                  </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Form Partial; open js/partials/form.html to see its content -->
    <div ng-include="'js/partials/form.html'" ></div>

    <center><div id="google-ads-1"></div></center>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-1.1.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript"> 
     
        /* Calculate the width of available ad space */
        ad = document.getElementById('google-ads-1');
        if( ad ){
          if (ad.getBoundingClientRect().width) {
              adWidth = ad.getBoundingClientRect().width; // for modern browsers 
          } else {
              adWidth = ad.offsetWidth; // for old IE 
          }
        }
     
        /* Replace ca-pub-XXX with your AdSense Publisher ID */ 
        //google_ad_client = "ca-pub-XXX";
        google_ad_client = "ca-pub-1830015441649630";

     
        /* Replace 1234567890 with the AdSense Ad Slot ID */ 
        //google_ad_slot = "1234567890";
      google_ad_slot = "7386358180";
      
        /* Do not change anything after this line */
        if ( adWidth >= 728 )
          google_ad_size = ["728", "90"];  /* Leaderboard 728x90 */
        else if ( adWidth >= 468 )
          google_ad_size = ["468", "60"];  /* Banner (468 x 60) */
        else if ( adWidth >= 336 )
          google_ad_size = ["336", "280"]; /* Large Rectangle (336 x 280) */
        else if ( adWidth >= 300 )
          google_ad_size = ["300", "250"]; /* Medium Rectangle (300 x 250) */
        else if ( adWidth >= 250 )
          google_ad_size = ["250", "250"]; /* Square (250 x 250) */
        else if ( adWidth >= 200 )
          google_ad_size = ["200", "200"]; /* Small Square (200 x 200) */
        else if ( adWidth >= 180 )
          google_ad_size = ["180", "150"]; /* Small Rectangle (180 x 150) */
        else
          google_ad_size = ["125", "125"]; /* Button (125 x 125) */
     
        document.write (
         '<ins class="adsbygoogle" style="display:inline-block;width:' 
          + google_ad_size[0] + 'px;height:' 
          + google_ad_size[1] + 'px" data-ad-client="' 
          + google_ad_client + '" data-ad-slot="' 
          + google_ad_slot + '"></ins>'
        );
      
        (adsbygoogle = window.adsbygoogle || []).push({});
     
    </script>
     
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </body>
</html>
