<!DOCTYPE html>
<html ng-app="uiBootstrapSample">
  <head>
    <meta charset="utf-8">
    <title>UI Bootstrap: Bootstrap in angular way</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style media="screen">

    </style>
  </head>
  <body>
    <header class="navbar navbar-default navbar-inner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="http://time2hack.com">Time to Hack</a>
            </div>
            <nav class="hidden-xs">
                <ul class="nav navbar-nav">
                    <a href="http://time2hack.com" role="button" class="navbar-brand">
                        Time to Hack
                    </a>

                </ul>
            </nav>
        </div>
    </header>
    <section>
      <div class="container">
        <h2>Demo to Datepickers and Modals in UI-Bootstrap</h2>
      </div>
      <hr/>
    </section>
    <section>
        <div class="container" ng-controller="DatePickerCtrl">
          <h2>Datepicker</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="dateOfBirth" class="col-sm-2 control-label">Date of Birth</label>
              <div class="col-sm-10">
                <input type="date" uib-datepicker-popup ng-model="userData.dob" class="form-control" id="dateOfBirth" name="dateOfBirth"
                  placeholder="DoB" is-open="status.opened" ng-click="status.opened = true" ng-focus="status.opened = true"
                  ng-required="true" close-text="Close">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="showTerms()" ng-if="!userData.agreeTerms" class="btn btn-default">Terms and Conditions</button>
                <button type="submit" ng-if="userData.agreeTerms" class="btn btn-default">Sign up</button>
              </div>
            </div>
          </form>
        </div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
