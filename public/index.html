<!DOCTYPE html>
<html ng-app="uiBootstrapSample">
  <head>
    <meta charset="utf-8">
    <title>UI Bootstrap: Bootstrap in angular way</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style media="screen">

    </style>

  <body>

                    <span class="icon-bar"></span>

            </div>
            <nav class="hidden-xs">

                    <a href="http://time2hack.com" role="button" class="navbar-brand">

                    </a>

                </ul>
                <div class="collapse navbar-collapse navbar-right">
                  <ul class="nav navbar-nav">

    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
